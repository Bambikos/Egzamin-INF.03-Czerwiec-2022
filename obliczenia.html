<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styl2.css">
    <title>Stacja paliw</title>
</head>
<body>
    <header id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </header>
    <div id="menu">
        <a href="stacja.html">
            <img src="home.png" alt="home" id="home">
        </a>
        <a href="obliczenia.html">
            <img src="znak.png" alt="znak" id="znak">
        </a>

        jakis dokument
    </div>
    <div id="srodek">
        <div id="lewy">
            <h2>Orientacyjny koszt paliwa</h2>
                <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br></label>
                <input type="number" max="2" min="1" id="rodzaj"><br><br>
                <label for="ilosc">Ile litrów?<br></label>
                <input type="number" min="0" step="0.1" id="ilosc"><br><br>
                <button onclick="cena()">Oblicz</button><br><br>
            <p id="koszt"></p>
        </div>
        <div id="prawy">
            <img src="samochod.png" alt="samochod" id="samochod">
        </div>
    </div>
    <footer id="stopka">
        <p>Strone opracowal: 00000000000</p>
    </footer>

    <script>
        function cena(){
            const litry = parseFloat(document.getElementById('ilosc').value);
            const rodzaj = parseFloat(document.getElementById('rodzaj').value);

            let cenaZaLitr;

            if(rodzaj ==1){
                cenaZaLitr = 4;
            }else if(rodzaj == 2){
                cenaZaLitr = 3.5;
            }

            const koszt = litry * cenaZaLitr;

            if(isNaN(koszt)){
                document.getElementById('koszt').textContent 
                = "Błąd: Wprowadz poprawne dane.";
            }else{
                document.getElementById('koszt').textContent 
                = "Koszt paliwa: "+ koszt.toFixed(2)+"zł.";
            }
        }
    </script>
</body>
</html>
